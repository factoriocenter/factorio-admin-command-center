# facc-infinite-resources-multiplier=Multiplicador de Recursos Infinitos
facc-infinite-resources-multiplier-solid=Multiplicador de Recursos Infinitos (Sólido)
facc-infinite-resources-multiplier-fluid=Multiplicador de Recursos Infinitos (Fluido)
facc-disable-auto-resource-regeneration=Desabilitar regeneração automática de recursos

[mod-setting-description]
facc-show-cheat-tab=Exibe a aba de receitas de Cheat Tools no menu de fabricação
facc-internal-names=Substitui o nome localizado de cada protótipo pelo seu identificador interno e detalhes
facc-enable-achievement-overrides=Quando ativado, as restrições internas de conquistas são ignoradas
facc-infinite-resources=Quando ativado, todos os recursos se tornam infinitos igual ao Satisfactory e sempre surgirão com a quantidade normal completa.\n\n[font=default-bold][color=red]Atenção:[/color]\n[color=orange]Ativar ou desativar essa opção recarrega e restaura todas os recursos do mapa.[/color]\n[color=red]E em mapas grandes, o primeiro carregamento após a mudança pode demorar vários minutos. Basta aguardar — o jogo responderá normalmente depois. Para evitar lentidão recorrente, salve o jogo após ativar ou desativar esta opção.[/color][/font]
# facc-infinite-resources-multiplier=Define o multiplicador para recursos infinitos:\n1× = 100%\n2× = 200%\n5× = 500%\n10× = 1000%\n20× = 2000%\n50× = 5000%
facc-infinite-resources-multiplier-solid=Define o multiplicador para recursos infinitos em categorias sólidas (ex.: basic-solid, hard-solid e outras categorias não fluido). Afeta a riqueza e o reabastecimento.\n1× = 100%\n2× = 200%\n5× = 500%\n10× = 1000%\n20× = 2000%\n50× = 5000%
facc-infinite-resources-multiplier-fluid=Define o multiplicador para recursos infinitos em categorias de fluido (ex.: basic-fluid e categorias de fluido de mods). Afeta a riqueza e o reabastecimento. Categorias de mods são tratadas como fluido se o nome contiver "fluid" ou se o recurso gerar um fluido.\n1× = 100%\n2× = 200%\n5× = 500%\n10× = 1000%\n20× = 2000%\n50× = 5000%
facc-disable-auto-resource-regeneration=Quando ativado, impede a regeneração automática de recursos finitos ao alternar a configuração Recursos Infinitos. A regeneração manual pelo botão “Regenerar Recursos” no menu de administração permanece disponível.\n[color=red][font=default-bold]Atenção:[/font][/color]\n[color=orange]Não é recomendável ativar esta opção ao mesmo tempo que Recursos Infinitos.[/color]\n[color=red]Para melhores resultados, ative apenas uma das opções — nunca as duas ao mesmo tempo.[/color]\n[color=green]Manter ambas desativadas também é seguro e suportado.[/color]


