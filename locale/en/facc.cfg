[tooltip]
create-full-armor=Inserts a fully equipped armor with several modules.\n[color=orange]Armor type, modules, and quality vary depending on installed and enabled expansions.[/color]

build-all-ghosts=Revives all ghost entities and tiles on the surface, including landfill.

upgrade-blueprints=Upgrades all blueprints and blueprint books in your inventory to legendary quality.\n[color=orange]Requires the [font=default-bold]Quality[/font] expansion to be installed and enabled.[/color]

ghost-on-death=Automatically create ghosts when entities are destroyed.\n[color=green]Useful only prior to researching [font=default-bold]Construction robotics[/font].[/color]

convert-to-legendary=Converts all structures in the selected area to legendary quality.\n[color=orange]Requires the [font=default-bold]Quality[/font] expansion to be installed and enabled.[/color]

delete-ownerless=Removes all ownerless characters (character entities without an owner) from the surface.

convert-inventory=Converts all items, armor, and equipment in your inventory to legendary quality.\n[color=orange]Requires the [font=default-bold]Quality[/font] expansion to be installed and enabled.[/color]

run-faster=Adjusts your character’s running speed multiplier (0 to 10).

long-reach=Increases your character’s build, mine and pickup range.

cheat-mode=Toggles cheat mode on or off, allowing free item spawning.

toggle-editor=Switches between map editor mode and normal game mode.

console=Opens a window to type and execute Lua commands during gameplay.

unlock-recipes=Instantly unlocks all crafting recipes.

unlock-technologies=Instantly completes the entire research tree.

insert-coins=Adds 100,000 coins to your inventory.\n[color=green]Useful only in the [font=default-bold]Tight Spot[/font] and [font=default-bold]Rocket Rush[/font] scenarios.[/color]

auto-instant-research=Automatically performs instant research at defined intervals.\n[color=orange]In seconds.[/color]

set-game-speed=Sets the global game speed multiplier according to the slider value.

disable-friendly-fire=Prevents friendly forces from damaging each other.

indestructible-builds=Makes all existing entities on the surface indestructible.

peaceful-mode=Enables peaceful mode, preventing biters from attacking.\n[color=orange]Except when provoked.[/color]

ammo-turrets=Automatically refills turrets with appropriate ammo.

ammo-damage-boost=Applies a damage bonus multiplier to ammo based on the slider value.

turret-damage-boost=Applies an attack bonus multiplier to turrets based on the slider value.

enemy-expansion=Toggles on or off automatic biter nest expansion.

remove-nests=Removes all biter nests within the configured radius.

always-day=Keeps it permanently daytime on the surface, disabling the night cycle.

disable-pollution=Clears all existing pollution and prevents new pollution generation.

remove-pollution=Immediately removes all pollution from the current surface.

repair-rebuild=Repairs damaged entities and revives ghost entities and tiles.

hide-map=Restores the fog of war in areas you have already revealed.

remove-decon=Removes all entities with deconstruction markings.

remove-ground-items=Removes all items dropped on the ground from all surfaces.

auto-clean-pollution=Automatically cleans pollution at regular intervals.\n[color=orange]In seconds.[/color]

reveal-map=Reveals all areas within the configured radius around the player.

remove-cliffs=Destroys all cliffs within the defined radius.

add-robots=Inserts 50 construction robots and 50 logistic robots into your inventory.\n[color=orange]With the [font=default-bold]Quality[/font] expansion installed and enabled, the robots will always be legendary quality.[/color]

increase-robot-speed=Adjusts the work robot speed bonus multiplier according to the slider.

set-crafting-speed=Increase the crafting speed bonus multiplier according to the slider.

toggle-minable=Toggles all entities between minable and non-minable states.

set-mining-speed=Adjusts the mining speed bonus multiplier according to the slider.

regenerate-resources=Regenerates all finite resources on the surface and refreshes mining.\n[color=red][font=default-bold]On very large maps with many entities, this feature may temporarily freeze the game. Please wait a moment—it will unfreeze shortly and resume normally![/font][/color]

increase-resources=Sets the amount of all resources to their maximum value.

generate-planet-surfaces=Creates planet surfaces and maps a central area of 150×150.\n[color=orange]Requires the [font=default-bold]Space Age[/font] expansion to be installed and enabled.[/color]

recharge-energy=Recharges energy for machines, accumulators, and equipment grids.\n[color=red][font=default-bold]On very large maps with many entities, this feature may temporarily freeze the game. Please wait a moment—it will unfreeze shortly and resume normally![/font][/color]

trains-auto-mode=Toggles all trains between automatic and manual mode.

platform-distance=Adjusts the docking distance of space platforms via the slider.\n[color=orange]Requires the [font=default-bold]Space Age[/font] expansion to be installed and enabled.[/color]

high_infinite_research_levels=Sets all infinite researches technologies to level 100

instant-blueprint-building=Immediately revives entity and tile ghosts after placement.\nWorks with the normal character (no editor) and does not consume items.
instant-deconstruction=When an entity is marked for deconstruction, remove it immediately.\nTries to mine first; if that is not possible, it destroys the entity.
instant-upgrading=Applies the marked upgrade immediately.
instant-rail-planner=Only revives rail ghosts placed by the rail planner when Instant Blueprint Building is OFF.

ghost-mode=Disable the collision so you can walk through entities. Toggle again to return to normal.

invincible-player=Your character ignores all damage.\n[color=orange]Requires a character body. Not available in god or editor or before respawn.[/color]


[controls]
facc_toggle_gui=Toggle Admin GUI
facc_toggle_gui_description=Opens the Factorio Admin Command Center (CTRL + .)

facc_console_exec_input=Run console Command
facc_console_exec_input_description=Runs the Lua code you’ve typed in the console when you press (Ctrl+Enter)

[mod-setting-name]
facc-show-cheat-tab=Show Cheat Tools tab
facc-internal-names=Show internal names
facc-enable-achievement-overrides=Enable achievement overrides
facc-infinite-resources=Infinite Resources
facc-infinite-resources-multiplier-solid=Infinite Resources Multiplier (Solid)
facc-infinite-resources-multiplier-fluid=Infinite Resources Multiplier (Fluid)
facc-disable-auto-resource-regeneration=Disable auto resource regeneration

[mod-setting-description]
facc-show-cheat-tab=Enable the Cheat Tools crafting tab in the crafting menu
facc-internal-names=Override each prototype's localized name with its internal identifier and details
facc-enable-achievement-overrides=When enabled, built-in achievement restrictions are bypassed
facc-infinite-resources=When enabled, all resources become infinite like Satisfactory and always spawn at their full normal amount.\n\n[font=default-bold][color=red]Warning:[/color]\n[color=orange]Enabling or disabling this option reloads and restores all resources on the map.[/color]\n[color=red]And on large maps, the first load after changing this setting may take several minutes. Just wait — the game will resume normally. To avoid repeated long loads, save the game after enabling or disabling this option.[/color][/font]
facc-infinite-resources-multiplier-solid=Determines the multiplier for infinite resources in solid categories (e.g., basic-solid, hard-solid, and other non-fluid types). Affects richness and top-up amounts.\n1× = 100%\n2× = 200%\n5× = 500%\n10× = 1000%\n20× = 2000%\n50× = 5000%
facc-infinite-resources-multiplier-fluid=Determines the multiplier for infinite resources in fluid categories (e.g., basic-fluid and modded fluid categories). Affects richness and top-up amounts. Modded categories are treated as fluid if the category name contains "fluid" or the resource yields a fluid.\n1× = 100%\n2× = 200%\n5× = 500%\n10× = 1000%\n20× = 2000%\n50× = 5000%
facc-disable-auto-resource-regeneration=When enabled, prevents automatic regeneration of finite resources when toggling the Infinite Resources setting. Manual regeneration via the "Regenerate Resources" button in the admin GUI is still available.\n[color=red][font=default-bold]Warning:[/font][/color]\n[color=orange]It is not recommended to enable this setting at the same time as Infinite Resources.[/color]\n[color=red]For best results, use one or the other — never both enabled.[/color]\n[color=green]Keeping both disabled is also safe and supported.[/color]



